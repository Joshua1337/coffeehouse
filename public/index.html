<!DOCTYPE html>
<html>

  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>irc</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dist/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="dist/semantic.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>

    <div class="ui grid">
      <div class="row fullheight">
        <div class="three wide column buffercolumn">
          <div id="menu" class="ui vertical menu bufferbox">
            <a class="active teal item">
              Inbox
              <div class="ui teal label">1</div>
            </a>
            <div class="item search">
              <div class="ui transparent icon input">
                <input type="text" placeholder="Search messages...">
                <i class="search icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="ten wide column messagecolumn">
          <div class="ui form segment">
            <div class="field messagebox">
              <ul id="messages"</ul>
            </div>
            <div class="field inputbox">
              <input type="text" id="m" autocomplete="off" />
            </div>
          </div>
        </div>
        <div class="three wide column usercolumn">
          <div class="ui vertical menu userbox"></div>
        </div>
      </div>
    </div>

  </body>
</html>
