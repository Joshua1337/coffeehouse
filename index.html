<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
 var CommandParser = (function() {
    var parse = function(str, lookForQuotes) {
        var args = [];
        var readingPart = false;
        var part = '';
	for(var i=0; i<=str.length; i++) {
	    if(str.charAt(i) === ' ' && !readingPart) {
                args.push(part);
                part = '';
            } else {
                if(str.charAt(i) === '\"' && lookForQuotes) {
                    readingPart = !readingPart;
                } else {
                    part += str.charAt(i);
                }
            }
        }
        args.push(part);
        return args;
    }
    return {
        parse: parse
    }
})(); 

  function createClient(init) {
   var socket = io();
   socket.emit('init', init);
   return {
    call: function (cmd, args) {
     console.log(cmd, '(', args, ')');
     socket.emit('command', cmd, args);
    },
    on: function (event, func) {
     console.log('on', event, func);
     socket.on(event, func);
    },
    __noSuchMethod__: function (cmd, args) {
     return call(cmd, args);
    }
   };
  }

  var client = createClient({'bncid': Math.floor((Math.random() * 999) + 1), 'host': 'irc.thepups.net'});

  $('form').submit(function () {
    var args = CommandParser.parse($('#m').val(), true);
    client.call(args.shift(), args);
    $('#m').val('');
    return false;
  });
</script>

  </body>
</html>
